    <script type="text/javascript" src="js/accordian.pack.js"></script>
</head>

    <div id="logo">
        <h1>virto music seeker</h1>

                <p>Please register to use the site:</p>

            </div>
        </div>
    </div>
    <div id="footer">
        <p>Only on Virto!</p>
    </div>
